{{- if .Values.httproute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: asf-web
  namespace: {{ .Values.httproute.namespace }}
spec:
  parentRefs:
    - name: edge
      namespace: traefik
  hostnames:
    {{- range .Values.httproute.hosts }}
    - {{ . }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: asf-web
          port: {{ .Values.service.port }}
      {{- if .Values.httproute.middlewares }}
      filters:
        {{- range .Values.httproute.middlewares }}
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: {{ . }}
        {{- end }}
      {{- end }}
{{- end }}