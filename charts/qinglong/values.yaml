# Default values for qinglong
image:
  repository: whyour/qinglong
  tag: "latest"

service:
  port: 5700

httproute:
  enabled: true
  hosts:
    - ql.tuna.io
  # Optional middlewares for HTTPRoute (array)
  middlewares: []

# Storage configuration
persistence:
  enabled: true
  storageClass: ""  # Use default storage class
  accessMode: ReadWriteOnce
  size: 1Gi
