# Default values for qinglong
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: whyour/qinglong
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 5700

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: ql.opti.io
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # Optional middleware for HTTPRoute
  middleware: ""

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Storage configuration
persistence:
  enabled: true
  storageClass: ""  # Use default storage class
  accessMode: ReadWriteOnce
  size: 1Gi
