# Default values for ddns-go
image:
  repository: jeessy/ddns-go
  tag: "latest"

service:
  port: 9876

httproute:
  enabled: true
  hosts:
    - ddns.tuna.io
  # Optional middlewares for HTTPRoute (array)
  middlewares: []

# Storage configuration
persistence:
  enabled: true
  storageClass: ""  # Use default storage class
  accessMode: ReadWriteOnce
  size: 1Mi
